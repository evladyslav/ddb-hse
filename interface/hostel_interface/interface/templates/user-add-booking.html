<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Hostel Dashboard Template</title>
	<link rel="shortcut icon" type="image/x-icon" href='{% static "img/favicon.png" %}'>
	<link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
	<link rel="stylesheet" href='{% static "plugins/fontawesome/css/fontawesome.min.css" %}'>
	<link rel="stylesheet" href='{% static "plugins/fontawesome/css/all.min.css" %}'>
	<link rel="stylesheet" href='{% static "css/feathericon.min.css" %}'>
	<link rel="stylesheet" href='{% static "plugins/morris/morris.css" %}'>
	<link rel="stylesheet" type="text/css" href='{% static "css/bootstrap-datetimepicker.min.css" %}'>
	<link rel="stylesheet" href='{% static "css/style.css" %}'> </head>

<body>
	<div class="main-wrapper">
		<div class="header">
			<div class="header-left">
				<a href="/index.html" class="logo"> <img src='{% static "img/hotel_logo.png" %}' width="50" height="70" alt="logo"> <span class="logoclass">HOTEL</span> </a>
				<a href="/index.html" class="logo logo-small"> <img src='{% static "img/hotel_logo.png" %}' alt="Logo" width="30" height="30"> </a>
			</div>
			<nav class="navbar navbar-expand-lg ">
				  <div class="collapse navbar-collapse align-baseline" id="navbarToggleDemo01">
						<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
							  <li class="nav-item">
								  <span class="align-baseline"><h5>You are Logged In as User!</h5></span>
							  </li>
						</ul>

				  </div>
			</nav>
		</div>
	<div class="sidebar" id="sidebar">
			<div class="sidebar-inner slimscroll">
				<div id="sidebar-menu" class="sidebar-menu">
					<ul>
						<li class="active"> <a href="/post-login-user-index.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a> </li>
						<li class="list-divider"></li>
						<li class="submenu"> <a href="#"><i class="fas fa-suitcase"></i> <span> Booking </span> <span class="menu-arrow"></span></a>
							<ul class="submenu_class" style="display: none;">
								<li><a href="/user-add-booking.html"> Add Booking </a></li>
							</ul>
						</li>
						<li class="submenu"> <a href="#"><i class="fas fa-key"></i> <span> Places </span> <span class="menu-arrow"></span></a>
							<ul class="submenu_class" style="display: none;">
								<li><a href="/user-all-rooms.html">All Places </a></li>
							</ul>
						</li>
						<li class="submenu"> <a href="#"><i class="fas fa-key"></i> <span> Room Types </span> <span class="menu-arrow"></span></a>
							<ul class="submenu_class" style="display: none;">
								<li><a href="/user-placetypes.html"> All Place Type </a></li>
							</ul>
						</li>
						<li class="submenu"> <a href="#"><i class="fas fa-key"></i> <span> Services </span> <span class="menu-arrow"></span></a>
							<ul class="submenu_class" style="display: none;">
								<li><a href="/user-services.html"> All Services </a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
	</div>
		<div class="page-wrapper">
			<div class="content container-fluid">
				<div class="page-header">
					<div class="row align-items-center">
						<div class="col">
							<h3 class="page-title mt-5">Add Booking</h3> </div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<form action="" method="post" onsubmit="checkPassport()">
							{% csrf_token %}
							<div class="row formtype">

								<div class="col-md-4">
									<div class="form-group">
										<label>Name</label>
										<input type="text" class="form-control" id="usr1" name="name" >
									</div>
								</div>

								<div class="col-md-4">
									<div class="form-group">
										<label>Surname</label>
										<input type="text" class="form-control" id="usr123" name="surname">
									</div>
								</div>

								<div class="col-md-4">
									<div class="form-group">
										<label>Fathername</label>
										<input type="text" class="form-control" id="usr1234" name="fathername">
									</div>
								</div>

								<div class="col-md-4">
									<div class="form-group">
										<label>Passport</label>
										<input type="text" class="form-control" id="passport" name="passport">
									</div>
								</div>
								<script>
								function checkPassport() {

									if (!/^([0-9]{10})$/.test(document.getElementById("passport").value)) {
										alert("Неверный формат паспорта")
									}
									document.getElementById("passport").value = ''
								}
								</script>
								<div class="col-md-4">
									<div class="form-group">
										<label>Address</label>
										<input type="text" class="form-control" id="usr1234" name="address">
									</div>
								</div>

								<div class="col-md-4">
									<div class="form-group">
										<label>Gender</label>
										<select class="form-control" id="sel3" name="gender">
											<option>M</option>
											<option>F</option>
											<option>N</option>
										</select>
									</div>
								</div>

								<div class="col-md-4">
									<div class="form-group">
										<label>Birthdate</label>
										<div class="cal-icon">
											<input type="text" class="form-control datetimepicker" name="birthdate" onkeydown="return false" >
										</div>
									</div>
								</div>

								<div class="col-md-4">
									<div class="form-group">
										<label>Place type</label>
										<select class="form-control" id="sel2" name="room-type" >
											{% for place in placetype %}
											<option> {{ place.type }} </option>
											{% endfor %}
										</select>
									</div>
								</div>

								<div class="col-md-4">
									<div class="form-group">
										<label>Total Members</label>
										<select class="form-control" id="sel3" name="member-num">
											<option>1</option>
											<option>2</option>
										</select>
									</div>
								</div>

								<div class="col-md-4">
									<div class="form-group">
										<label>Date</label>
										<div class="cal-icon">
											<input type="text" class="form-control datetimepicker" name="date" onkeydown="return false" > </div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>Time</label>
										<div class="time-icon">
											<input type="text" class="form-control" id="datetimepicker3" required name="time"> </div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>Arrival Date</label>
										<div class="cal-icon">
											<input type="text"  class="form-control datetimepicker" onkeydown="return false"  required name="arrival" > </div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>Depature Date</label>
										<div class="cal-icon">
											<input type="text" class="form-control datetimepicker" onkeydown="return false" name="departure" > </div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>Email ID</label>
										<input type="text" class="form-control" id="usr" name="booking-email"> </div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>Phone Number</label>
										<input type="text" class="form-control" id="usrrr" maxlength="11" name="phonenumber"> </div>
								</div>

							</div>
							<input type="submit" value="Create booking">
						</form>
					</div>
				</div>


			</div>
		</div>
	</div>
	<script src='{% static "js/jquery-3.5.1.min.js" %}'></script>
	<script src='{% static "js/popper.min.js" %}'></script>
	<script src='{% static "js/bootstrap.min.js" %}'></script>
	<script src='{% static "js/moment.min.js" %}'></script>
	<script src='{% static "js/bootstrap-datetimepicker.min.js" %}'></script>
	<script src='{% static "plugins/slimscroll/jquery.slimscroll.min.js" %}'></script>
	<script src='{% static "plugins/raphael/raphael.min.js" %}'></script>
	<script src='{% static "js/script.js" %}'></script>
	<script>
	$(function() {
		$('#datetimepicker3').datetimepicker({
			format: 'LT'
		});
	});
	</script>
</body>

</html>
